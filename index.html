<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Est-ce que ma boîte fait bientôt faillite ?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      color: #222;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    #response {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #444;
    }
    #gif {
      margin-top: 20px;
      display: none;
    }
    #gif img {
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Est-ce que ma boîte fait bientôt faillite ?</h1>
  <input type="text" id="companyName" placeholder="Nom de votre entreprise">
  <button onclick="checkCompany()">Vérifier</button>

  <div id="response"></div>
  <div id="gif">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmN3ZWZ4eTg3MWp2cTRuZ21qaXlmMGRqZHg2aXN2OWRzaDJkZjFzZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/a5viI92PAF89q/giphy.gif" alt="Explosion gif">
  </div>

  <script>
    const listA = [
      "Oui.",
      "Évidemment.",
      "Elle existe encore ?!", 
      "Prépare ton CV.",
      "Courage, c'est bientôt fini.",
      "LOL, clairement oui."
    ];

    const listB = [
      "Non.",
      "Pas de risque.",
      "Peu de chance.",
      "Trop solide pour ça.",
      "Respire, tout va bien.",
      "Ce n'est pas demain la veille."
    ];

    function checkCompany() {
      const name = document.getElementById("companyName").value.trim().toLowerCase();
      const response = document.getElementById("response");
      const gif = document.getElementById("gif");

      const isSolydera = name === "solydera" || name === "solydera sa" || name === "solydera s.a.";

      const list = isSolydera ? listA : listB;
      const randomIndex = Math.floor(Math.random() * list.length);

      response.textContent = list[randomIndex];
      gif.style.display = isSolydera ? "block" : "none";
    }
  </script>
</body>
</html>
